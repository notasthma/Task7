<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Secret Keeper</title>
    <style>
       
        label{
            font-size: larger;
            color: darkgoldenrod;
        }

        .btn {
            color: #212529;
            background-color: darkgoldenrod;
            border-color: darkgoldenrod;
            margin-left: 45%;
        }     
        
        img{
            width: 100px;
            margin-left: 45%;
            margin-top: 5%;
        }

       
    </style>
</head>


<body>
    <div class="container">
        <img src="IMG_5444.PNG" alt="emoji">
        <form>
            <div class="m-5 p-5 form-group">
                <label id="Textarea">Tell me a secret</label>
                <textarea class="form-control" id="text" rows="5"></textarea>
            </div>
            
        </form>
        
        <button type="submit" class="mr-5 btn">Prepend</button>
        
        <div class="tasks text-center pt-5"></div>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
